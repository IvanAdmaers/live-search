<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="search">
    <div class="search__input">
      <input type="text" id="search-input" placeholder="Search" autocomplete="off">
    </div>
    <div class="search__result">
      <ul></ul>
    </div>
  </div>


  <div class="cards">

    <div class="card">
      <div class="card__img">
        <img src="ny.jpg" alt="nyc">
      </div>
      <div class="card__name">New York | USA</div>
    </div>
    
    <div class="card">
      <div class="card__img">
        <img src="ottawa.jpg" alt="ottawa">
      </div>
      <div class="card__name">Ottawa | CA</div>
    </div>
    
    <div class="card">
      <div class="card__img">
        <img src="berlin.jpg" alt="berlin">
      </div>
      <div class="card__name">Berlin | DE</div>
    </div>
    
    <div class="card">
      <div class="card__img">
        <img src="prague.jpg" alt="prague">
      </div>
      <div class="card__name">Prague | CZ</div>
    </div>
    
    <div class="card">
      <div class="card__img">
        <img src="barcelona.jpg" alt="barcelona">
      </div>
      <div class="card__name">Barcelona | BCN</div>
    </div>
    
    <div class="card">
      <div class="card__img">
        <img src="new-delhi.jpg" alt="new-delhi">
      </div>
      <div class="card__name">New Delhi | IN</div>
    </div>

  </div>







  <script src="script.js"></script>
</body>
</html>
